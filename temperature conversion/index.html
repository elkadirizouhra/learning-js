<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>
<body>

    <div class="container">
        <h2>Temperature Conversion</h2>
        <form id="tempForm">
            <label for="celsius">Enter Temperature To convert</label>
            <input type="number" id="celsius" placeholder="Enter temperature" title="Enter temperature in Celsius" required>

            <button type="button" onclick="convertTemperature()">Convert</button>

            <div>
                <input type="radio" id="c-f" name="temp-type"> 
                <label for="c-f">Celsius to Fahrenheit</label><br>
                <input type="radio" id="f-c" name="temp-type"> 
                <label for="f-c">Fahrenheit to Celsius</label><br>
            </div>
        </form>

        <p id="result">Result: </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
